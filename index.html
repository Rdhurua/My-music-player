<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <script src="https://kit.fontawesome.com/860e7596f3.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    

</head>

<body>
    <div class="container">
          <h1 id="heading" class="fade-up">Welcome to Rinku's music player</h1>
        <div class="audio-container">
            <h1><b>My Music Player</b></h1>

            <div class="audio-img-wrapper">
                <div class="audio-img">
                    <img src="https://images.unsplash.com/photo-1614680376573-df3480f0c6ff?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="" class="img">
                </div>

                <h2 class="audio-title">Title of audio</h2>
                <h4 class="audio-singer">Singer name</h4>
            </div>

            <div class="audio-progress">
                <!-- <div class="progress">
                      <div class="progress-bar"></div>
                      <div class="progress-head"></div>
                  </div> -->

                <div class="current-time">00:00</div>
                <input type="range"  class="bar2" id="display" max=""min="0"step=1>
                <div class="duration">00:00</div>

            </div>

            <div class="audio-btns">
                <div class="btn0">
                    <button class="btn skip-back prev">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>

                </div>
               <div class="btn1">
                <button id="btn1">
                    <i class="fa-solid fa-play"  id="cntrlIcon"></i> 
                    
                </button>
                    </div>
                <div class="btn2">
                    <button class="btn skip-forward">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
 
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
